<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Meme Generator</title>
  </head>

  <body>
    <h1>Meme Generator</h1>

    <form action="" id="memeForm">
      <div>
        <label for="url">Image URL:</label>
        <input type="url" id="url" name="url" placeholder="(required) paste your image link here" required>
      </div>
      <div>
        <label for="top">Text for Top of Image:</label>
        <input type="text" id="top" name="top" required placeholder="great memes must have great commentary">
      </div>
      <div>
        <label for="bottom">Text for Bottom of Image:</label>
        <input type="text" name="bottom" id="bottom" required
          placeholder="and only the best memes have text on top AND bottom">
      </div>
      <div>
        <button class="submit">Submit</button>
      </div>
    </form>
    <div>
      <p> Sumbit the form as many times as you want to create a collection.</p>
      <p id="delete-alert"><eM>Click on any meme to delete it.</eM></p>
    </div>

    <h3>Your Brilliant Meme Collection:</h3>
    <div class="container" id="container"></div>

    <script src="app.js"></script>

  </body>

</html>
